<!DOCTYPE html>
<html>
    <head>
        <title>Draw Canvas</title>
        <link href="framework/css/bootstrap.css" rel="stylesheet">
        <link href="framework/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/colorpicker.css" rel="stylesheet">
        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.colorpicker.js" type="text/javascript"></script>
        <script src="js/shapes.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div id="canvas-container">
            <div class="fluid-row">
                <div class="span3">
                    <div class="span12">
                        <div class="canvas-colorpicker" id="canvas-colors"></div>
                    </div>
                    <div class="span12" id="canvas-toolbox">
                        <table>
                            <tr>
                                <td><button title="linea" rel="tooltip" id="canvas-tool-line" data-figure="0"></button></td>
                                <td><button title="curva" rel="tooltip" id="canvas-tool-curve" data-figure="1"></button></td>
                                <td><button title="cuadro" rel="tooltip" id="canvas-tool-rect-stroke" data-figure="2"></button></td>
                                
                            </tr>
                            <tr>
                                <td><button title="cuadrado" rel="tooltip" id="canvas-tool-rect-fill" data-figure="3"></button></td>
                                <td><button title="circunferencia" rel="tooltip" id="canvas-tool-arc-stroke" data-figure="4"></button></td>
                                <td><button title="circulo" rel="tooltip" id="canvas-tool-arc-fill" data-figure="5"></button></td>
                            </tr>
                            <tr>
                                <td><button title="libre" rel="tooltip" id="canvas-tool-path" data-figure="6"></button></td>
                                <td><button title="poligono (relleno)" rel="tooltip" id="canvas-tool-polygon-fill" data-figure="7"></button></td>
                                <td><button title="poligono (contorno)" rel="tooltip" id="canvas-tool-polygon-stroke" data-figure="8"></button></td>
                                <td><button title="texto" rel="tooltip" id="canvas-tool-text" data-figure="9"></button></td>
                                <td><button title="pincel" rel="tooltip" id="canvas-tool-brush" data-figure="10"></button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="span12">
                        <table>
                            <tr>
                                <td><input type="range" id="canvas-line-width" min="0" max="50" step="0.01" value="0.5"></td>
                                <td><input type="text" id="canvas-line-width-value" class="canvas-text-value"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="span9">
                    <textarea id="canvas-text-writer"></textarea>
                    <canvas width="800" height="800" id="canvas-canvas" class="canvas"></canvas>
                    <canvas width="800" height="800" id="canvas-aux" class="canvas"></canvas>
                </div>
                <button id="canvas-export">Exportar</button>
            </div>
        </div>
        <script src="js/canvas-funcs.js" type="text/javascript"></script>
    </body>
</html>
