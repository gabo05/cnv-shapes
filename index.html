<!DOCTYPE html>
<html ng-app="cnvShapes">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Draw Canvas</title>
        
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="bower_components/Materialize/dist/css/materialize.min.css" rel="stylesheet">
        
        <!--Import site css-->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/colorpicker.css" rel="stylesheet">
        
        <!--Import AngularJS-->
        <script src="bower_components/angular/angular.min.js"></script>
    </head>
    <body>
        <nav class="indigo darken-4" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#" class="dropdown-button" data-activates="cns-export">Exportar <i class="material-icons right">arrow_drop_down</i></a>
                        <!-- Dropdown Structure -->
                        <ul id="cns-export" class="dropdown-content">
                            <li><a href="#!">one</a></li>
                            <li><a href="#!">two</a></li>
                            <li class="divider"></li>
                            <li><a href="#!">three</a></li>
                        </ul>
                    </li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Men&uacute;</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="section no-pad-bot" ng-controller="canvasController as cnv">
            <div class="row">
                <div class="col l3 m3 s12">
                    <ul class="collapsible" data-collapsible="expandable">
                        <li>
                            <div class="collapsible-header"><i class="material-icons">work</i>Herramientas</div>
                            <div class="collapsible-body">
                                <toolbox></toolbox>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header"><i class="material-icons">invert_colors</i>Color</div>
                            <div class="collapsible-body">
                                <div class="col s12">
                                    <colorpicker></colorpicker>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header"><i class="material-icons">settings_ethernet</i>Linea</div>
                            <div class="collapsible-body">
                                <line-settings></line-settings>
                            </div>
                        </li>
                    </ul>
                </div>
                <drawing-area width="800" height="800"></drawing-area>
            </div>
        </div>
        <!--Import jQuery-->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!--Import materialize.js-->
        <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
        <!--Import providers-->
        <script src="app/providers/values-provider.js"></script>
        <!--Import angular custom directives-->
        <script src="app/directives/colorpicker.js"></script>
        <script src="app/directives/toolbox-item.js"></script>
        <script src="app/directives/toolbox.js"></script>
        <script src="app/directives/line-settings.js"></script>
        <script src="app/directives/drawing-area.js"></script>
        
        <!--Factories-->
        <script src="app/factories/canvas-factory.js"></script>
        <script src="app/factories/shapes-factory.js"></script>
        <script src="app/factories/drawing-factory.js"></script>
        
        <!--Import angular controllers-->
        <script src="app/controllers/canvas-controller.js"></script>
        
        <!--Import AngularJS app-->
        <script src="app/cnv-shapes.js"></script>
    </body>
</html>
